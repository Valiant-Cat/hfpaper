name: Daily Paper Report

on:
  schedule:
    - cron: "0 8 * * *" # 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-paper-report
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout generator (private)
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GENERATOR_REPO }}
          token: ${{ secrets.GENERATOR_TOKEN }}
          path: .private_generator
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .private_generator/requirements.txt

      - name: Run daily task
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TZ: UTC
        run: |
          python .private_generator/read_paper.py

      - name: Commit and push changes
        env:
          TZ: UTC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A Daily_paper README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update: daily paper report $(date -u +%F) [skip ci]"
          git push
